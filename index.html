<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Multiplayer Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Claim Buttons -->
  <div id="controls" style="margin-bottom: 10px;">
    <button onclick="claimCharacter('blue')">Claim Blue</button>
    <button onclick="claimCharacter('red')">Claim Red</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="600" style="border:1px solid black;"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
